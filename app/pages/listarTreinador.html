<div class="row">
        <table class="table table-striped">
            <thead>
                <th class="tCenter">#</th>
                <th class="tLeft">Nome</th>
                <th class="tRight">Ação</th>
            </thead>
            <tbody>
                <tr ng-repeat="treinador in service.listaTreinadores track by $index">
                    <td class="tCenter">{{treinador.id}}</td>
                    <td class="tLeft">{{treinador.nome}}</td>
                    <td class="tRight">
                        <button class="btn btn-danger" ng-click="excluir($index)">X</button>
                        <button class="btn btn-success" ng-click="editar(treinador)">✏️</button>
                    </td>
                </tr>
                <tr ng-show="!service.listaTreinadores.length && !acaoCadastrar" class="tCenter">
                    <td colspan="4">
                        Nenhum Treinador cadastrado!
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-outline-primary" ng-click="irTelaCadastrar()">[+] Novo Treinador</button>
    </div>
